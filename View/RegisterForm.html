<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enregistrement dossards Enduro</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Vue -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.30/vue.global.min.js"></script>

    <!-- Toastr -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>

    <link rel="stylesheet" href="../Css/main.css">
    <link rel="stylesheet" href="../Css/registerForm.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="./RegisterForm.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <img src="../Image/logo.png" width="50" height="50">
                <span class="fs-4 ms-3">Enduro</span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="./RegisterForm.html" class="nav-link active" aria-current="page">Inscription</a></li>
                <li class="nav-item"><a href="./ReturnBib.html" class="nav-link">Remise dossard</a></li>
            </ul>
        </header>
    </div>

    <div id="app">
        <div class="container">

            <!-- Search bar -->
            <div class="mb-3 row align-item-center">
                <div class="col-2">
                    <label for="searchInput" class="col-form-label fw-bold">Recherche :</label>
                </div>
                <div class="col-10">
                    <input type="text" class="form-control" id="searchInput" placeholder="Rechercher par nom, prénom, N° ticket ou Plaque">
                </div>
            </div>

            <div class="mb-3 row justify-content-center">
                <button class="col-3 btn btn-primary">
                    Nouveau coureur
                </button>
            </div>

            <hr/>

            <div class="mb-3 row">
                <div class="col-8">
                    <h3>Coureur</h3>
                </div>
                <div class="col-2">
                    <label class="col-form-label fw-bold">Identifiant:</label>
                </div>
                <div class="col-2">
                    <label class="col-form-label">xxxxxxxxx</label>
                </div>
            </div>

            <div class="mb-3 row">
                <div class="col-6 p-2">
                    <div class="alert alert-danger fw-bold">
                        <i class="fa fa-warning"></i>
                        PAYER / NON PAYER
                    </div>
                </div>
                <div class="col-6 p-2">
                    <div class="alert alert-warning fw-bold">
                        <i class="fa fa-warning"></i>
                        CAUTION RENDUE
                    </div>
                </div>
            </div>

            <div class="row mb-3 border p-3">
                <h4 class="text-center">Est-ce que le coureur a payé ?</h4>
                <div class="form-check col-6">
                    <input class="form-check-input" type="radio" name="driverPayed" id="driverPayedYes">
                    <label class="form-check-label fw-bold" for="driverPayedYes">
                        OUI
                    </label>
                </div>
                <div class="form-check col-6">
                    <input class="form-check-input" type="radio" name="driverPayed" id="driverPayedNo" checked>
                    <label class="form-check-label fw-bold" for="driverPayedNo">
                        NON
                    </label>
                </div>
            </div>

            <div class="mb-3 row">
                <form>
                    <div class="row mb-3">
                        <div class="col-2 justify-content-right">
                            <label class="col-form-label">Nom :</label>
                        </div>
                        <div class="col-10">
                            <input type="text" class="form-control" id="name" placeholder="Jean"/>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-2 justify-content-right">
                            <label class="col-form-label">Prénom :</label>
                        </div>
                        <div class="col-10">
                            <input type="text" class="form-control" id="surname" placeholder="Dudulo"/>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-2 justify-content-right">
                            <label class="col-form-label">Date de naissance :</label>
                        </div>
                        <div class="col-10">
                            <input type="date" class="form-control" id="birthdate"/>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-2 justify-content-right">
                            <label class="col-form-label">Rue :</label>
                        </div>
                        <div class="col-10">
                            <input type="text" class="form-control" id="street" placeholder="Rue de la montagne"/>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-2 justify-content-right">
                            <label class="col-form-label">Numéro :</label>
                        </div>
                        <div class="col-10">
                            <input type="text" class="form-control" id="number" placeholder="55"/>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-2 justify-content-right">
                            <label class="col-form-label">Ville :</label>
                        </div>
                        <div class="col-10">
                            <input type="text" class="form-control" id="city" placeholder="Outsiplou"/>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-2 justify-content-right">
                            <label class="col-form-label">Code postal :</label>
                        </div>
                        <div class="col-10">
                            <input type="text" class="form-control" id="postalCode" placeholder="4000"/>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-2 justify-content-right">
                            <label class="col-form-label">Pays :</label>
                        </div>
                        <div class="col-10">
                            <select class="form-select" id="country">
                            </select>
                        </div>
                    </div>
                    <div class="row justify-content-end">
                        <button type="submit" class="col-3 btn btn-primary">Enregistrer</button>
                    </div>
                </form>
            </div>

            <hr/>

            <div class="row mb-3">
                <h3 class="mb-3">Véhicule</h3>

                <table class="table table-striped table-hover border">
                    <thead>
                        <tr>
                            <th scope="col">Plaque</th>
                            <th scope="col">Type véhicule</th>
                            <th scope="col">Prix</th>
                            <th scope="col">N° ticket</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1-ABA-789</td>
                            <td>Quad</td>
                            <td>90€</td>
                            <td>123456789</td>
                        </tr>
                    </tbody>
                </table>

                <h4 class="mb-3">Ajouter véhicule</h4>
                <div class="row mb-3">
                    <div class="col-2 justify-content-right">
                        <label class="col-form-label">Plaque :</label>
                    </div>
                    <div class="col-10">
                        <input type="text" class="form-control" id="plate" placeholder="55"/>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-2 justify-content-right">
                        <label class="col-form-label">Type de véhicule :</label>
                    </div>
                    <div class="col-10">
                        <select class="form-select" id="vehiculeType">
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-2 justify-content-right">
                        <label class="col-form-label">Prix :</label>
                    </div>
                    <div class="col-10">
                        <label class="col-form-label" id="price">-</label>
                    </div>
                </div>
                <div class="row justify-content-end">
                    <button type="submit" class="col-3 btn btn-primary">Ajouter</button>
                </div>
            </div>

            <hr/>

            <div class="row mb-3">
                <h3 class="mb3">Assignation Dossard</h3>
                <div class="row mb-3">
                    <div class="col-2 justify-content-right">
                        <label class="col-form-label">Numéro :</label>
                    </div>
                    <div class="col-10">
                        <input type="text" class="form-control" id="bibNumber" placeholder="250"/>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-2 justify-content-right">
                        <label class="col-form-label">Couleur :</label>
                    </div>
                    <div class="col-10">
                        <select class="form-select" id="bibColor">
                        </select>
                    </div>
                </div>
                <div class="row justify-content-end">
                    <button type="submit" class="col-3 btn btn-primary">Assigner</button>
                </div>
                <div id="bib">250</div>
            </div>
        </div>
    </div>

    <script src = "../JS/registerForm.js"></script>
</body>
</html>
